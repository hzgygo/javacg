log4j.rootLogger=DEBUG,CONSOLE
log4j.appender.ERROR=org.apache.log4j.ConsoleAppender
log4j.appender.ERROR.layout=org.apache.log4j.PatternLayout

log4j.appender.DEBUG=org.apache.log4j.ConsoleAppender
log4j.appender.DEBUG.layout=org.apache.log4j.PatternLayout


log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[SERVER][%-5p] [%d{HH:mm:ss}]- %m%n

log4j.logger.com.bs=DEBUG
log4j.logger.org.springframework=ERROR  
log4j.logger.com.opensymphony.xwork2=ERROR
log4j.logger.com.mchange=ERROR
log4j.logger.org.apache.shiro=DEBUG
log4j.logger.net.sf.ehcache=ERROR

log4j.logger.com.ibatis = DEBUG  
log4j.logger.com.ibatis.common.jdbc.SimpleDataSource = DEBUG  
log4j.logger.com.ibatis.common.jdbc.ScriptRunner = DEBUG  
log4j.logger.com.ibatis.sqlmap.engine.impl.SqlMapClientDelegate = DEBUG  
log4j.logger.java.sql.Connection = DEBUG  
log4j.logger.org.springframework.jdbc=DEBUG
log4j.logger.java.sql.Statement = DEBUG,ERROR
log4j.logger.java.sql.PreparedStatement = DEBUG,ERROR  
log4j.logger.java.sql.ResultSet = DEBUG,ERROR 

